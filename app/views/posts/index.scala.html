@(posts: Seq[Post])

@main("Blog Posts") {

    <table class="table table-striped">
      <thead>
        <tr><th>Title</th><th>Author</th></tr>
      </thead>
      <tbody>
        @for(post <- posts.takeRight(20).reverse) {
          <tr>
            <td>@post.content.title</td>
            <td>@post.content.author</td>
            <td><a class="btn" href="@routes.PostsController.renderEdit(post.id)">Edit...</a></td>
          </tr>
        }
      </tbody>
    </table>

    <a class="btn" href="@routes.PostsController.renderCreate">New post...</a>
}
