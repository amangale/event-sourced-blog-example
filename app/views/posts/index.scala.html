@(posts: Seq[Post])(implicit request: RequestHeader)

@main("Blog Posts") {

    <table class="table table-striped">
      <thead>
        <tr><th>Title</th><th>Author</th></tr>
      </thead>
      <tbody>
        @for(post <- posts) {
          <tr>
            <td><a href="@routes.PostsController.show(post.id)">@post.content.title</a></td>
            <td>@post.content.author</td>
            <td>
              <form style="form-inline" action="@routes.PostsController.delete(post.id, post.version)" method="POST">
                <a class="btn edit" href="@routes.PostsController.renderEdit(post.id)">Edit...</a>
                <button class="btn">Delete</button>
              </form>
            </td>
          </tr>
        }
      </tbody>
    </table>

    <a class="btn" href="@routes.PostsController.renderCreate">New post...</a>
}
